<div width="200px">
        <ngx-datatable
        #mydatatable
        class="material"
        [headerHeight]="50"
        [limit]="10"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows"
        [columns]="columns"
        [count] = "page.totalElements"
        [offset] = "page.pageNumber"
        >
    </ngx-datatable>
</div>
